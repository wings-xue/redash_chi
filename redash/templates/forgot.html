{% extends "layouts/signed_out.html" %}
{% block title %}密码重置{% endblock %}
{% block content %}
<div class="fixed-width-page">
  <div class="bg-white tiled">
    {% if submitted %}
      <div>
        如果用户设置了电子邮箱，重置密码邮件将会立即发送至该邮箱。
      </div>
    {% else %}
      <form role="form" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
          <label for="email">请输入用户电子邮箱：</label>
          <input type="email" class="form-control" name="email" value="{{email}}">
        </div>
        <button type="submit" class="btn btn-primary btn-block m-t-25">重置密码</button>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
